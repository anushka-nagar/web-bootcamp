<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Example</title>
</head>
<body>
    <h1>Event Example</h1>

    <h3 id="test">Tester</h3>
    <button onclick="text()">Click!!</button>

    <script>
        function text() {
            document.getElementById("test").innerHTML="hello";
        }
    </script>
</body>
</html>
